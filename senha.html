<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a senha D0</title>
    <link rel="stylesheet" href="styles/senha.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
</head>
<body>
    <header>
        <h1 class="logo1">SOLUÇÕES <br> ESTRATÉGICAS </h1>
        <h1 class="logo2"> SOB MEDIDA</h1>
        <img src="assets/D0Branco.webp" alt="logoD0">
      </header>

    <div class="container">
        <h2>Esqueci a Senha</h2>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="number">CNPJ:</label>
                <input type="number" id="number" required>
            </div>
            <div class="form-group">
                <label for="email">Endereço de E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
        <script src="scripts/senha.js"></script>
</body>
</html>
